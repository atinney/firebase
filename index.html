<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!-- Style sheets --> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<div>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>
    <!---->

    <!-- Schedule goes here --> 
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Train Schedules</h3>
            </div>

            <div class="panel-body">
                <table class="table train-schedule">
                    <tr class="table-header">
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>                                            
                    </tr>
                </table>
            </div>
        </div>
    </div>

      <!-- Add train form -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a new Train</h3>
          </div>

          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                     <input class="form-control" id="time-input" type="text">

<!--                 <input class="form-control" id="time-input" type="number">
 -->              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number"></input>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>


          </div>

        </div>
      </div>


</div>



</body>

</html>
